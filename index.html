<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Me Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 30px;
    font-size: 3rem;
}

.love { color: #8ef58a; }

.container {
    background: white;
    width: 70%;
    margin: 40px auto;
    padding: 40px;
    border-radius: 10px;
    color: black;
    position: relative;
}

img {
    width: 250px;
}

.question {
    font-size: 2rem;
    margin-top: 20px;
}

.btn {
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin: 15px;
    transition: 0.2s;
}

.yes {
    background: #ff6f91;
    color: white;
}

.no {
    background: #ff8fab;
    color: white;
    position: absolute;
}

#result {
    font-size: 2rem;
}
</style>
</head>

<body>

<h1><span class="love">Love</span> Me Valentine</h1>

<div class="container" id="box">
    <img src="images.png">
    <div class="question">Do you love me?</div>
    <button class="btn yes" onclick="showLove()">Yes</button>
    <button class="btn no" id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const box = document.getElementById("box");
    const maxX = box.clientWidth - noBtn.offsetWidth;
    const maxY = box.clientHeight - noBtn.offsetHeight;
    const randX = Math.floor(Math.random() * maxX);
    const randY = Math.floor(Math.random() * maxY);
    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";
});

function showLove() {
    document.getElementById("box").innerHTML = `
        <img src="bubu-bubu-dudu.gif">
        <div id="result">I knew it üòç‚ù§Ô∏è</div>
    `;
}
</script>

</body>
</html>
